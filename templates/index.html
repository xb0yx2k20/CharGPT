<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GPT Question-Answer</title>
</head>
<body>
    <h1>Ask a question to GPT-3.5-turbo</h1>

    <form method="POST">
        <label for="question">Your question:</label><br>
        <input type="text" id="question" name="question" required><br><br>
        <input type="submit" value="Ask">
    </form>

    {% if question %}
    <h2>Question:</h2>
    <p>{{ question }}</p>
    
    <h2>Answer:</h2>
    <p>{{ answer }}</p>
    {% endif %}
</body>
</html>
